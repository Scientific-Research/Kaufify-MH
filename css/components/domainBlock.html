<!-- Domain Block -->
<!-- All of our content are constrained with 1140px => container -->
<section class="block container block-domain">
  <!-- with below class, we can center the header and the paragraph -->
  <header class="block__header">
    <h2>Starting at $9 per month</h2>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt,
      dignissimos.
    </p>
  </header>
  <div class="input-group">
    <input type="text" class="input" placeholder="Enter domain name here..." />
    <button class="btn btn--accent btn--search">
      <svg class="icon icon--white circle-around-icon">
        <use xlink:href="images/sprite.svg#search"></use>
      </svg>
      Search
    </button>
  </div>
  <!-- using GRID to show the different prices for different domains -->
  <ul class="list block-domain__prices">
    <!-- li*6 -->
    <li><span class="badge badge--secondary">.com $9</span></li>
    <li>.sg $10</li>
    <li>.space $11</li>
    <li>.info $14</li>
    <li>.net $10</li>
    <li>.xyz $10</li>
  </ul>
</section>
<script src="js/main.js"></script>
